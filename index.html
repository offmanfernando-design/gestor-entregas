<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Entregas</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2f6fed">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --bg:#f2f5fb;
  --card:#ffffff;
  --soft:#f4f6fb;
  --primary:#2f6fed;
  --primary-dark:#2459c8;
  --text:#0f172a;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Roboto,Arial;
  background:var(--bg);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  padding:22px 18px 40px;
}

.logo{
  display:block;
  margin:14px auto 18px;
  max-width:240px;
}

h1{
  margin:0;
  text-align:center;
  font-size:28px;
  font-weight:800;
  color:var(--text);
}

.subtitle{
  text-align:center;
  margin-top:6px;
  margin-bottom:14px;
  font-size:16px;
  color:var(--muted);
}

/* ID CLIENTE */
.id-pill{
  display:none;
  margin:0 auto 22px;
  padding:12px 28px;
  border-radius:999px;
  background:#eef2ff;
  font-weight:600;
  font-size:15px;
  text-align:center;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:30px;
  padding:22px 18px 26px;
  box-shadow:0 22px 45px rgba(0,0,0,.12);
}

label{
  display:block;
  font-weight:700;
  font-size:15px;
  margin:18px 0 8px;
}

/* SELECT */
.select-wrap{
  position:relative;
}

.select-wrap select{
  width:100%;
  padding:18px 46px 18px 18px;
  border-radius:22px;
  border:none;
  background:var(--soft);
  font-size:16px;
  appearance:none;
}

.select-wrap::after{
  content:"â–¾";
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  color:#555;
}

/* BOTONES */
button{
  width:100%;
  border:none;
  border-radius:26px;
  padding:18px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
}

.btn-dark{
  background:#111827;
  color:#fff;
  margin-bottom:16px;
}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  margin-top:16px;
}

button:disabled{
  opacity:.4;
}

/* FOTO */
.upload-btn{
  background:var(--primary);
  color:#fff;
  border-radius:26px;
  padding:18px;
  text-align:center;
  font-weight:800;
  margin-top:6px;
}

.upload-info{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

input[type=file]{
  display:none;
}

/* LOADER */
.loader{
  display:none;
  margin-top:14px;
  text-align:center;
  font-size:14px;
  font-weight:600;
  color:var(--muted);
}

/* MODAL */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal{
  background:#fff;
  border-radius:26px;
  padding:36px 26px;
  width:85%;
  max-width:360px;
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

<img class="logo" src="LOGO_EDITABLE_oficial.png">

<h1>Gestor de Entregas</h1>
<div class="subtitle">ConfirmaciÃ³n de entrega del pedido</div>

<div class="id-pill" id="idCliente"></div>

<div class="card">

<button class="btn-dark" onclick="iniciarQR()">ðŸ“· Escanear QR</button>
<div id="qr-reader"></div>

<label>Empleado que realiza la entrega</label>
<div class="select-wrap">
  <select id="empleado" disabled>
    <option>Seleccione</option>
    <option>Fernando</option>
    <option>Felipe</option>
    <option>Brandon</option>
    <option>Iver</option>
    <option>Leonardo</option>
  </select>
</div>

<label>Foto de la entrega</label>
<div class="upload-btn" onclick="document.getElementById('foto').click()">
  Seleccionar foto
</div>
<div class="upload-info" id="fileName">NingÃºn archivo seleccionado</div>
<input type="file" id="foto" accept="image/*" capture disabled>

<button class="btn-primary" id="btnEnviar" onclick="enviar()" disabled>
  Confirmar entrega
</button>

<div class="loader" id="loader">Registrando entregaâ€¦</div>
<div class="loader" id="done" style="display:none;color:#16a34a;">
  âœ” Entrega registrada correctamente
</div>

</div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>âœ” Entrega registrada correctamente</h2>
    <button class="btn-primary" onclick="cerrar()">OK</button>
  </div>
</div>

<audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

<script>
const ENDPOINT="https://script.google.com/macros/s/AKfycbyV-zd8vtaWoxdjwUw5vb1GIjQvyr5c2ZauiAQsaA08uIAqM7uWsBzAYMgNzMjZQeHy/exec";
let ID="";

function iniciarQR(){
  const qr=new Html5Qrcode("qr-reader");
  qr.start({facingMode:"environment"},{fps:10,qrbox:220},txt=>{
    qr.stop();
    if(navigator.vibrate) navigator.vibrate(200);

    ID = txt.includes("id=") ? new URL(txt).searchParams.get("id") : txt;

    const pill=document.getElementById('idCliente');
    pill.textContent="ID Cliente: "+ID;
    pill.style.display="block";

    document.getElementById('empleado').disabled=false;
    document.getElementById('foto').disabled=false;
    document.getElementById('btnEnviar').disabled=false;
  });
}

document.getElementById('foto').addEventListener('change',e=>{
  document.getElementById('fileName').textContent =
    e.target.files[0]?.name || 'NingÃºn archivo seleccionado';
});

function enviar(){
  const emp=document.getElementById('empleado').value;
  const file=document.getElementById('foto').files[0];
  if(!emp||!file) return alert("Complete todo");

  document.getElementById('loader').style.display='block';
  document.getElementById('overlay').style.display='flex';

  const reader=new FileReader();
  reader.onload=()=>{
    fetch(ENDPOINT,{
      method:"POST",
      body:JSON.stringify({
        idCliente:ID,
        empleado:emp,
        foto:reader.result
      })
    });

    document.getElementById('sound').play();
    if(navigator.vibrate) navigator.vibrate([200,100,200]);
  };
  reader.readAsDataURL(file);
}

function cerrar(){
  document.getElementById('overlay').style.display='none';
  document.getElementById('loader').style.display='none';
  document.getElementById('done').style.display='block';

  // Reset completo
  ID="";
  document.getElementById('idCliente').style.display='none';
  document.getElementById('empleado').value="Seleccione";
  document.getElementById('empleado').disabled=true;
  document.getElementById('foto').value="";
  document.getElementById('foto').disabled=true;
  document.getElementById('fileName').textContent="NingÃºn archivo seleccionado";
  document.getElementById('btnEnviar').disabled=true;
}
</script>

</body>
</html>
