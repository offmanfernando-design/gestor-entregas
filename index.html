<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff">
  <title>Bolivia Imports</title>

  <link rel="stylesheet" href="./css/app.css" />
  <link rel="manifest" href="./manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img id="mainLogoSplash" src="LOGO_EDITABLE_oficial.png" alt="Bolivia Imports">
</div>

<!-- APP -->
<div class="app">

  <header class="home-header">

    <!-- TOGGLE -->
    <button id="themeToggle" class="theme-toggle">
      <span class="material-symbols-rounded">dark_mode</span>
    </button>

    <!-- LOGO -->
    <img
      id="mainLogo"
      src="LOGO_EDITABLE_oficial.png"
      alt="Bolivia Imports"
      class="home-logo"
    >

    <p class="subtitle">Sistema logístico interno</p>
  </header>

  <main class="menu">

    <div class="menu-item" onclick="location.href='confirmar.html'">
      <div class="menu-icon">
        <span class="material-symbols-rounded">inventory_2</span>
      </div>
      <div>
        <strong>Confirmar entrega</strong>
        <small>Escanear QR o ingresar código</small>
      </div>
    </div>

    <div class="menu-item" onclick="location.href='cobros.html'">
      <div class="menu-icon">
        <span class="material-symbols-rounded">payments</span>
      </div>
      <div>
        <strong>Cobros</strong>
        <small>Pagos y avisos</small>
      </div>
    </div>

    <div class="menu-item" onclick="location.href='auditoria.html'">
      <div class="menu-icon">
        <span class="material-symbols-rounded">fact_check</span>
      </div>
      <div>
        <strong>Auditoría</strong>
        <small>Historial de acciones</small>
      </div>
    </div>

  </main>

  <footer class="footer">
    © Bolivia Imports · v1.1 · by Felipe Antelo
  </footer>

</div>

<script src="./js/theme.js"></script>
</body>
</html>
