<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Entregas</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --bg:#f2f5fb;
  --card:#fff;
  --soft:#f4f6fb;
  --primary:#2f6fed;
  --primary-dark:#2459c8;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Roboto,Arial;
  background:var(--bg);
  display:flex;
  justify-content:center;
}

.app{
  max-width:430px;
  width:100%;
  padding:22px 18px 40px;
}

.logo{
  display:block;
  margin:14px auto;
  max-width:240px;
}

h1{text-align:center;margin:0}
.subtitle{text-align:center;color:#6b7280;margin:6px 0 14px}

.id-pill{
  display:none;
  margin:0 auto 20px;
  padding:12px 26px;
  border-radius:999px;
  background:#eef2ff;
  font-weight:600;
}

.card{
  background:var(--card);
  border-radius:30px;
  padding:22px;
  box-shadow:0 22px 45px rgba(0,0,0,.12);
}

label{font-weight:700;display:block;margin:14px 0 8px}

select,input[type=file]{
  width:100%;
  padding:18px;
  border-radius:22px;
  border:none;
  background:var(--soft);
}

button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:26px;
  font-weight:800;
  margin-top:12px;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
}

.dark{background:#111827;color:#fff}

#qr-reader{display:none;margin-bottom:12px}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal{
  background:#fff;
  padding:36px;
  border-radius:26px;
  text-align:center;
}

.loader{
  display:none;
  text-align:center;
  font-weight:700;
}
</style>
</head>

<body>

<div class="app">

<img class="logo" src="LOGO_EDITABLE_oficial.png">

<h1>Gestor de Entregas</h1>
<div class="subtitle">ConfirmaciÃ³n de entrega del pedido</div>

<div class="id-pill" id="idCliente"></div>

<div class="card">

<button class="dark" onclick="iniciarQR()">ðŸ“· Escanear QR</button>
<div id="qr-reader"></div>

<label>Empleado que realiza la entrega</label>
<select id="empleado" disabled>
  <option>Seleccione</option>
  <option>Fernando</option>
  <option>Felipe</option>
  <option>Brandon</option>
  <option>Iver</option>
  <option>Leonardo</option>
</select>

<label>Foto de la entrega</label>
<input type="file" id="foto" accept="image/*" capture disabled>

<button class="primary" onclick="enviar()" disabled id="btnEnviar">
  Confirmar entrega
</button>

<div class="loader" id="loader">Registrando entregaâ€¦</div>

</div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>âœ” Entrega registrada</h2>
    <button class="primary" onclick="cerrar()">OK</button>
  </div>
</div>

<audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbyV-zd8vtaWoxdjwUw5vb1GIjQvyr5c2ZauiAQsaA08uIAqM7uWsBzAYMgNzMjZQeHy/exec";
let ID = "";

function iniciarQR(){
  const qr = new Html5Qrcode("qr-reader");
  document.getElementById('qr-reader').style.display='block';

  qr.start({facingMode:"environment"},{fps:10,qrbox:220},txt=>{
    qr.stop();
    if(navigator.vibrate) navigator.vibrate(200);

    if(txt.includes("id=")){
      ID = new URL(txt).searchParams.get("id");
    } else {
      ID = txt;
    }

    document.getElementById('idCliente').textContent="ID Cliente: "+ID;
    document.getElementById('idCliente').style.display="inline-block";

    document.getElementById('empleado').disabled=false;
    document.getElementById('foto').disabled=false;
    document.getElementById('btnEnviar').disabled=false;
  });
}

function enviar(){
  const emp=document.getElementById('empleado').value;
  const file=document.getElementById('foto').files[0];
  if(!emp||!file) return alert("Complete todo");

  document.getElementById('loader').style.display='block';
  document.getElementById('overlay').style.display='flex';

  const reader=new FileReader();
  reader.onload=()=>{
    fetch(ENDPOINT,{
      method:"POST",
      body:JSON.stringify({
        idCliente:ID,
        empleado:emp,
        foto:reader.result
      })
    });

    document.getElementById('sound').play();
    if(navigator.vibrate) navigator.vibrate([200,100,200]);
  };
  reader.readAsDataURL(file);
}

function cerrar(){
  document.getElementById('overlay').style.display='none';
}
</script>

</body>
</html>
