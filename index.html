<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Entregas</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2f6fed">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --bg:#f2f5fb;
  --card:#ffffff;
  --soft:#f4f6fb;
  --primary:#2f6fed;
  --primary-dark:#2459c8;
  --text:#0f172a;
  --muted:#6b7280;
  --success:#16a34a;
  --error:#dc2626;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Roboto,Arial;
  background:var(--bg);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  padding:22px 18px 40px;
}

.logo{
  display:block;
  margin:14px auto 18px;
  max-width:240px;
}

h1{
  margin:0;
  text-align:center;
  font-size:28px;
  font-weight:800;
  color:var(--text);
}

.subtitle{
  text-align:center;
  margin:6px 0 16px;
  font-size:16px;
  color:var(--muted);
}

/* ID */
.id-pill{
  display:none;
  margin:0 auto 22px;
  padding:12px 28px;
  border-radius:999px;
  background:#eef2ff;
  font-weight:700;
  font-size:15px;
  text-align:center;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:30px;
  padding:22px 18px 26px;
  box-shadow:0 22px 45px rgba(0,0,0,.12);
}

/* STATUS */
.status{
  display:none;
  text-align:center;
  font-weight:700;
  margin-bottom:14px;
}
.status.ok{ color:var(--success); }
.status.err{ color:var(--error); }

/* SELECT */
label{
  display:block;
  font-weight:700;
  font-size:15px;
  margin:18px 0 8px;
}

.select-wrap{
  position:relative;
}
.select-wrap select{
  width:100%;
  padding:18px 46px 18px 18px;
  border-radius:22px;
  border:none;
  background:var(--soft);
  font-size:16px;
  appearance:none;
}
.select-wrap::after{
  content:"â–¾";
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  color:#555;
}

/* BUTTONS */
button{
  width:100%;
  border:none;
  border-radius:26px;
  padding:18px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
}

.btn-dark{
  background:#111827;
  color:#fff;
  margin-bottom:16px;
}

.btn-primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  margin-top:16px;
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

/* FOTO */
.upload-btn{
  background:var(--primary);
  color:#fff;
  border-radius:26px;
  padding:18px;
  text-align:center;
  font-weight:800;
  margin-top:6px;
}

.upload-info{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

input[type=file]{ display:none }

/* LOADER */
.loader{
  display:none;
  text-align:center;
  margin-top:16px;
  font-weight:700;
  color:var(--muted);
}

/* MODAL */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#fff;
  border-radius:26px;
  padding:36px 26px;
  width:85%;
  max-width:360px;
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

<img class="logo" src="LOGO_EDITABLE_oficial.png">

<h1>Gestor de Entregas</h1>
<div class="subtitle">ConfirmaciÃ³n de entrega del pedido</div>

<div class="id-pill" id="idCliente"></div>

<div class="card">

<div class="status" id="status"></div>

<button class="btn-dark" onclick="iniciarQR()">ðŸ“· Escanear QR</button>
<div id="qr-reader"></div>

<label>Empleado que realiza la entrega</label>
<div class="select-wrap">
  <select id="empleado" disabled>
    <option value="">Seleccione</option>
    <option>Fernando</option>
    <option>Felipe</option>
    <option>Brandon</option>
    <option>Iver</option>
    <option>Leonardo</option>
  </select>
</div>

<label>Foto de la entrega</label>
<div class="upload-btn" onclick="foto.click()">Seleccionar foto</div>
<div class="upload-info" id="fileName">NingÃºn archivo seleccionado</div>
<input type="file" id="foto" accept="image/*" capture disabled>

<button class="btn-primary" id="btnEnviar" onclick="enviar()" disabled>
  Confirmar entrega
</button>

<div class="loader" id="loader">Registrando entregaâ€¦</div>

</div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>âœ” Entrega registrada correctamente</h2>
    <button class="btn-primary" onclick="cerrar()">OK</button>
  </div>
</div>

<audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbyV-zd8vtaWoxdjwUw5vb1GIjQvyr5c2ZauiAQsaA08uIAqM7uWsBzAYMgNzMjZQeHy/exec";
let ID = "";

function setStatus(msg, type){
  const s = status;
  s.textContent = msg;
  s.className = "status " + type;
  s.style.display = "block";
}

function iniciarQR(){
  const qr = new Html5Qrcode("qr-reader");
  qr.start({facingMode:"environment"},{fps:10,qrbox:220},txt=>{
    qr.stop();
    if(navigator.vibrate) navigator.vibrate(200);

    ID = txt.includes("id=") ? new URL(txt).searchParams.get("id") : txt;

    fetch(ENDPOINT + "?id=" + encodeURIComponent(ID))
      .then(r => r.text())
      .then(html => {
        if (html.includes("QR invÃ¡lido")) {
          setStatus("QR invÃ¡lido. No pertenece al sistema.", "err");
          return;
        }

        idCliente.textContent = "ID Cliente: " + ID;
        idCliente.style.display = "block";
        setStatus("QR vÃ¡lido. PodÃ©s continuar.", "ok");

        empleado.disabled = false;
        foto.disabled = false;
        btnEnviar.disabled = false;
      });
  });
}

foto.addEventListener("change", e=>{
  fileName.textContent = e.target.files[0]?.name || "NingÃºn archivo seleccionado";
});

function enviar(){
  if(!empleado.value || !foto.files[0]){
    alert("Complete todos los campos");
    return;
  }

  loader.style.display = "block";
  overlay.style.display = "flex";

  const reader = new FileReader();
  reader.onload = ()=>{
    fetch(ENDPOINT,{
      method:"POST",
      body:JSON.stringify({
        idCliente:ID,
        empleado:empleado.value,
        foto:reader.result
      })
    });

    sound.play();
    if(navigator.vibrate) navigator.vibrate([200,100,200]);
  };
  reader.readAsDataURL(foto.files[0]);
}

function cerrar(){
  overlay.style.display = "none";
  loader.style.display = "none";
  status.style.display = "none";
  idCliente.style.display = "none";

  empleado.value = "";
  empleado.disabled = true;
  foto.value = "";
  foto.disabled = true;
  fileName.textContent = "NingÃºn archivo seleccionado";
  btnEnviar.disabled = true;
  ID = "";
}
</script>

</body>
</html>
