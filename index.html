<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Gestor de Entregas</title>

<style>
:root{
  --bg:#f2f5fb;
  --card:#ffffff;
  --soft:#f4f6fb;
  --primary:#2f6fed;
  --text:#0f172a;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  padding:28px 18px 40px;
}

.logo{
  width:170px;
  margin:10px auto 18px;
  display:block;
}

h1{
  margin:0;
  text-align:center;
  font-size:28px;
  font-weight:800;
  color:var(--text);
}

.subtitle{
  text-align:center;
  margin-top:6px;
  font-size:16px;
  color:var(--muted);
}

.id-pill{
  margin:22px auto 26px;
  display:inline-block;
  padding:12px 28px;
  border-radius:999px;
  background:#eef2ff;
  font-weight:600;
  font-size:15px;
}

.card{
  background:var(--card);
  border-radius:30px;
  padding:22px 18px 26px;
  box-shadow:0 22px 45px rgba(0,0,0,.12);
}

label{
  display:block;
  font-weight:700;
  font-size:15px;
  margin-bottom:8px;
  color:var(--text);
}

select{
  width:100%;
  padding:18px;
  border-radius:20px;
  border:none;
  background:var(--soft);
  font-size:16px;
  margin-bottom:22px;
}

.btn{
  width:100%;
  border:none;
  border-radius:26px;
  padding:18px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
}

.btn-primary{
  background:var(--primary);
  color:#fff;
  margin-top:8px;
}

.file-info{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin:10px 0 22px;
}
</style>
</head>

<body>

<div class="app">

  <img class="logo"
    src="https://raw.githubusercontent.com/offmanfernando-design/gestor-entregas/main/logo.png"
    onerror="this.style.display='none'">

  <h1>Gestor de Entregas</h1>
  <div class="subtitle">Confirmación de entrega del pedido</div>

  <div style="text-align:center">
    <div class="id-pill">ID Cliente: AI-025</div>
  </div>

  <div class="card">

    <label>Empleado que realiza la entrega</label>
    <select>
      <option>Seleccione</option>
      <option>Fernando</option>
      <option>Felipe</option>
      <option>Brandon</option>
      <option>Iver</option>
      <option>Leonardo</option>
    </select>

    <label>Foto de la entrega</label>
    <button class="btn btn-primary">Seleccionar foto</button>
    <div class="file-info">Ningún archivo seleccionado</div>

    <button class="btn btn-primary">Confirmar entrega</button>

  </div>

</div>

</body>
</html>
