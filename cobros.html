<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cobros</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>

<!-- CONTENEDOR APP -->
<div class="app view">

  <!-- HEADER -->
  <header class="home-header">
    <h1>Cobros</h1>
    <p>Gestión de pagos</p>
  </header>

  <!-- TABS DE ESTADO -->
  <div class="tabs">
    <button
      class="tab active"
      onclick="cambiarTab('pendiente', this)">
      Por cobrar
    </button>

    <button
      class="tab"
      onclick="cambiarTab('avisado', this)">
      Avisados
    </button>

    <button
      class="tab"
      onclick="cambiarTab('pagado', this)">
      Pagados
    </button>
  </div>

  <!-- BUSCADOR -->
<div class="search-box">
  <input
    type="search"
    id="buscadorCobros"
    placeholder="Buscar por nombre, número o tracking"
    autocomplete="off"
    oninput="aplicarBusqueda()"
  />

  <!-- FILTRO POR FECHA -->
  <input
    type="date"
    id="filtroFecha"
    onchange="aplicarBusqueda()"
  />
</div>

  <!-- LISTADO -->
  <div id="listaCobros" class="list">
    <!-- Cards se inyectan aquí -->
  </div>

</div>

<!-- SCRIPT -->
<script src="js/cobros.v2.js"></script>

</body>
</html>
