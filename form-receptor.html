<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos de envÃ­o</title>

  <link rel="stylesheet" href="css/app.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px 32px;
      flex: 1;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .radio-group label {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      background: var(--card);
    }

    .radio-group input {
      display: none;
    }

    .radio-group input:checked + span {
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer-text {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 12px;
    }

    footer.footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 14px 0 18px;
    }
  </style>
</head>
<body>

<div class="form-container">

  <h1>Bolivia Imports</h1>
  <div class="subtitle">
    CoordinaciÃ³n de envÃ­o a terminal
  </div>

  <!-- Datos del pedido (solo lectura) -->
  <div class="card">
    <div><strong>Pedido:</strong> <span id="pedidoId">â€”</span></div>
    <div><strong>Cliente:</strong> <span id="clienteNombre">â€”</span></div>
  </div>

  <!-- QuiÃ©n recoge -->
  <div class="card">
    <span class="label">Â¿QuiÃ©n recogerÃ¡ el pedido?</span>

    <div class="radio-group">
      <label>
        <input type="radio" name="recoge" value="cliente" checked>
        <span>Yo mismo</span>
      </label>

      <label>
        <input type="radio" name="recoge" value="tercero">
        <span>Otra persona</span>
      </label>
    </div>
  </div>

  <!-- Datos receptor -->
  <div class="card hidden" id="datosReceptor">
    <label class="label">Nombre completo del receptor *</label>
    <input type="text" id="nombreReceptor" />

    <label class="label" style="margin-top:10px;">TelÃ©fono del receptor *</label>
    <input type="tel" id="telefonoReceptor" />

    <label class="label" style="margin-top:10px;">CI / referencia (opcional)</label>
    <input type="text" id="referenciaReceptor" />
  </div>

  <!-- Destino -->
  <div class="card">
    <label class="label">Departamento / ciudad *</label>
    <input type="text" id="destino" placeholder="Ej: Quillacollo, Cochabamba" />

    <label class="label" style="margin-top:10px;">Transportadora preferida (opcional)</label>
    <input type="text" id="transportadora" />
  </div>

  <!-- Observaciones -->
  <div class="card">
    <label class="label">Observaciones (opcional)</label>
    <textarea id="observaciones"
      placeholder="Ej: recogerÃ¡ mi hermano"></textarea>
  </div>

  <button id="btnEnviar">Confirmar datos de envÃ­o</button>

  <div class="footer-text">
    Estos datos serÃ¡n usados para coordinar el envÃ­o de tu pedido.
  </div>

</div>

<!-- FOOTER -->
<footer class="footer">
  Â© Bolivia Imports Â· v2 Â· by Felipe Antelo
</footer>

<script>
  /* =========================
     TOGGLE RECEPTOR
     ========================= */
  const radios = document.querySelectorAll('input[name="recoge"]');
  const bloque = document.getElementById('datosReceptor');

  radios.forEach(r => {
    r.addEventListener('change', () => {
      bloque.classList.toggle('hidden', r.value !== 'tercero');
    });
  });

  /* =========================
     LEER PARAMETROS URL
     ========================= */
  const params = new URLSearchParams(window.location.search);
  const pedido = params.get('pedido');
  const cliente = params.get('cliente');

  if (pedido) document.getElementById('pedidoId').textContent = pedido;
  if (cliente) document.getElementById('clienteNombre').textContent = decodeURIComponent(cliente);

  /* =========================
     ENVIAR FORMULARIO
     ========================= */
  document.getElementById('btnEnviar').addEventListener('click', async () => {
    const recoge = document.querySelector('input[name="recoge"]:checked').value;

    const payload = {
      pedido_id: pedido,
      cliente_nombre: cliente,
      recoge_quien: recoge,
      nombre_receptor: recoge === 'tercero' ? document.getElementById('nombreReceptor').value : cliente,
      telefono_receptor: recoge === 'tercero' ? document.getElementById('telefonoReceptor').value : '',
      referencia: document.getElementById('referenciaReceptor').value,
      destino: document.getElementById('destino').value,
      transportadora: document.getElementById('transportadora').value,
      observaciones: document.getElementById('observaciones').value,
    };

    try {
  const res = await fetch('https://bolivia-imports-backend.fly.dev/api/receptores', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  if (!res.ok) throw new Error();

  alert('Datos enviados correctamente. Gracias ðŸ™Œ');

} catch {
  alert('Error al enviar los datos. Intenta nuevamente.');
}

</script>

</body>
</html>
