<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos de envÃ­o</title>

  <link rel="stylesheet" href="css/app.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px 32px;
      flex: 1;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .radio-group label {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      background: var(--card);
    }

    .radio-group input {
      display: none;
    }

    .radio-group input:checked + span {
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer-text {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 12px;
    }

    footer.footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 14px 0 18px;
    }

    /* ===== TOAST PWA ===== */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 9999;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-8px);
    }
/* === FIX iOS ZOOM EN INPUTS (PWA) === */
input,
textarea,
select {
  font-size: 16px !important;
}

    
  </style>
</head>
<body>

<div class="form-container">

  <h1>Bolivia Imports</h1>
  <div class="subtitle">CoordinaciÃ³n de envÃ­o a terminal</div>

  <div class="card">
    <div><strong>Pedido:</strong> <span id="pedidoId">â€”</span></div>
    <div><strong>Cliente:</strong> <span id="clienteNombre">â€”</span></div>
  </div>

  <div class="card">
    <span class="label">Â¿QuiÃ©n recogerÃ¡ el pedido?</span>
    <div class="radio-group">
      <label>
        <input type="radio" name="recoge" value="cliente" checked>
        <span>Yo mismo</span>
      </label>
      <label>
        <input type="radio" name="recoge" value="tercero">
        <span>Otra persona</span>
      </label>
    </div>
  </div>

  <div class="card hidden" id="datosReceptor">
    <label class="label">Nombre completo del receptor *</label>
    <input type="text" id="nombreReceptor" />

    <label class="label" style="margin-top:10px;">TelÃ©fono del receptor *</label>
    <input type="tel" id="telefonoReceptor" />

    <label class="label" style="margin-top:10px;">CI / referencia (opcional)</label>
    <input type="text" id="referenciaReceptor" />
  </div>

  <div class="card">
    <label class="label">Departamento / ciudad *</label>
    <input type="text" id="destino" />

    <label class="label" style="margin-top:10px;">Transportadora preferida (opcional)</label>
    <input type="text" id="transportadora" />
  </div>

  <div class="card">
    <label class="label">Observaciones (opcional)</label>
    <textarea id="observaciones"></textarea>
  </div>

  <button id="btnEnviar">Confirmar datos de envÃ­o</button>

  <div class="footer-text">
    Estos datos serÃ¡n usados para coordinar el envÃ­o de tu pedido.
  </div>

</div>

<footer class="footer">
  Â© Bolivia Imports Â· v2 Â· by Felipe Antelo
</footer>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<script>
  const radios = document.querySelectorAll('input[name="recoge"]');
  const bloque = document.getElementById('datosReceptor');

  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      bloque.classList.toggle('hidden', radio.value !== 'tercero');
    });
  });

  const params = new URLSearchParams(window.location.search);
  const pedido = params.get('pedido');
  const cliente = params.get('cliente');

  if (pedido) document.getElementById('pedidoId').textContent = pedido;
  if (cliente) document.getElementById('clienteNombre').textContent = decodeURIComponent(cliente);

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  document.getElementById('btnEnviar').addEventListener('click', async () => {
    if (!pedido || !cliente) {
      showToast('Faltan datos del pedido o cliente');
      return;
    }

    if (!destino.value.trim()) {
      showToast('Debes ingresar el destino');
      return;
    }

    const recoge = document.querySelector('input[name="recoge"]:checked').value;

    const payload = {
      pedido_id: pedido,
      cliente_nombre: cliente,
      recoge_quien: recoge,
      nombre_receptor: recoge === 'tercero' ? nombreReceptor.value.trim() : cliente,
      telefono_receptor: recoge === 'tercero' ? telefonoReceptor.value.trim() : '',
      referencia: referenciaReceptor.value.trim() || '',
      destino: destino.value.trim(),
      transportadora: transportadora.value.trim() || '',
      observaciones: observaciones.value.trim() || ''
    };

    try {
      const res = await fetch('https://bolivia-imports-backend.fly.dev/api/receptores', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error();
      showToast('Datos enviados correctamente ðŸ™Œ');

    } catch {
      showToast('Error al enviar los datos');
    }
  });
</script>

</body>
</html>
