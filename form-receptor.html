<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos de envío</title>

  <link rel="stylesheet" href="css/app.css">

  <style>
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .form-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px 32px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .radio-group label {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      background: var(--card);
    }

    .radio-group input {
      display: none;
    }

    .radio-group input:checked + span {
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer-text {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="form-container">

  <h1>Bolivia Imports</h1>
  <div class="subtitle">
    Coordinación de envío a terminal
  </div>

  <!-- Datos del pedido (solo lectura) -->
  <div class="card">
    <div><strong>Pedido:</strong> BI-2847</div>
    <div><strong>Cliente:</strong> Juan Pérez</div>
  </div>

  <!-- Quién recoge -->
  <div class="card">
    <span class="label">¿Quién recogerá el pedido?</span>

    <div class="radio-group">
      <label>
        <input type="radio" name="recoge" value="cliente" checked>
        <span>Yo mismo</span>
      </label>

      <label>
        <input type="radio" name="recoge" value="tercero">
        <span>Otra persona</span>
      </label>
    </div>
  </div>

  <!-- Datos receptor -->
  <div class="card hidden" id="datosReceptor">
    <label class="label">Nombre completo del receptor *</label>
    <input type="text" id="nombreReceptor" />

    <label class="label" style="margin-top:10px;">Teléfono del receptor *</label>
    <input type="tel" id="telefonoReceptor" />

    <label class="label" style="margin-top:10px;">CI / referencia (opcional)</label>
    <input type="text" id="referenciaReceptor" />
  </div>

  <!-- Destino -->
  <div class="card">
    <label class="label">Departamento / ciudad *</label>
    <input type="text" id="destino" placeholder="Ej: Quillacollo, Cochabamba" />

    <label class="label" style="margin-top:10px;">Transportadora preferida (opcional)</label>
    <input type="text" id="transportadora" />
  </div>

  <!-- Observaciones -->
  <div class="card">
    <label class="label">Observaciones (opcional)</label>
    <textarea id="observaciones"
      placeholder="Ej: recogerá mi hermano, llega en la mañana"></textarea>
  </div>

  <button>Confirmar datos de envío</button>

  <div class="footer-text">
    Estos datos serán usados para coordinar el envío de tu pedido.
  </div>

</div>

<script>
  const radios = document.querySelectorAll('input[name="recoge"]');
  const bloque = document.getElementById('datosReceptor');

  radios.forEach(r => {
    r.addEventListener('change', () => {
      bloque.classList.toggle('hidden', r.value !== 'tercero');
    });
  });
</script>
<!-- FOOTER -->
    <footer class="footer">
      © Bolivia Imports · v2 · by Felipe Antelo
    </footer>
</body>

  
</html>
