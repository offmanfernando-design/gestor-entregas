<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Gestor de Entregas</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/confirmar.css" />
</head>

<body>
  <div class="app">

    <!-- HEADER (MISMO LINAJE QUE COBROS) -->
    <header class="home-header">
      <h1>Gestor de Entregas</h1>
      <p class="subtitle">Gestión de entregas · <strong>Conectado</strong></p>
    </header>

    <!-- TABS (MISMO ESTILO QUE COBROS) -->
    <div class="tabs">
      <button id="tab-almacen" class="active">En almacén</button>
      <button id="tab-historial">Historial</button>
    </div>

    <!-- BUSCADOR (MISMO BLOQUE QUE COBROS) -->
    <div class="filters">
      <input
        id="searchInput"
        type="text"
        placeholder="Buscar cliente, producto o ubicación"
        autocomplete="off"
      />
    </div>

    <!-- LISTA -->
    <main id="listaEntregas" class="card-list"></main>

    <footer class="footer">
      © Bolivia Imports · v1.1 · by Felipe Antelo
    </footer>

  </div>

  <script type="module" src="js/confirmar.js"></script>
</body>
</html>
