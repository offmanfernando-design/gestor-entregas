<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff">
  <title>Cotizador – Bolivia Imports</title>

  <!-- CSS base del PWA -->
  <link rel="stylesheet" href="css/app.css">

  <!-- CSS específico del cotizador -->
  <link rel="stylesheet" href="css/cotizador.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>
<body>

<div class="app">

  <!-- HEADER igual al PWA -->
  <header class="home-header">
    <img
      src="LOGO_EDITABLE_oficial.png"
      alt="Bolivia Imports"
      class="home-logo"
    >
    <p class="subtitle">Cotizador interno</p>
  </header>

  <!-- CONTENIDO -->
  <main class="menu">

    <div class="cotizador-card">

      <h3>Datos del cliente</h3>
      <input id="cliente" placeholder="Nombre / ID cliente">
      <input id="codigo" placeholder="Código cotización (ej: IS060126)">

      <h3>Datos del producto</h3>
      <input id="fob" type="number" placeholder="Valor FOB">
      <input id="flete" type="number" placeholder="Flete">
      <input id="seguro" type="number" placeholder="Seguro">

      <select id="categoria">
        <option value="">Categoría</option>
        <option value="repuesto de vehiculo">Repuesto de vehículo</option>
        <option value="ropa">Ropa</option>
        <option value="calzados">Calzados</option>
        <option value="electronico">Electrónico</option>
        <option value="Mercaderia general">Mercadería general</option>
      </select>

      <h3>Peso / dimensiones</h3>
      <input id="peso" type="number" step="0.01" placeholder="Peso bruto (kg)">
      <input id="alto" type="number" placeholder="Alto">
      <input id="ancho" type="number" placeholder="Ancho">
      <input id="profundo" type="number" placeholder="Profundo">

      <button class="btn-primary" onclick="calcular()">
        Calcular cotización
      </button>

      <button class="btn-secondary" onclick="verCliente()">
        Ver cotización cliente
      </button>

      <div class="cotizador-result">
        <p>Total <strong id="total">—</strong></p>
        <p>1er pago <strong id="pago1">—</strong></p>
        <p>2do pago <strong id="pago2">—</strong></p>
      </div>

    </div>

  </main>

  <footer class="footer">
   © Bolivia Imports · v1.1 · by Felipe Antelo
  </footer>

</div>

<script type="module" src="cotizador.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
